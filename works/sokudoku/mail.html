<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<link rel="apple-touch-icon" href="assets/img/icon.png"/>
	<link rel="apple-touch-startup-image" href="assets/img/ssjlogo.png">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>速読マスター</title>
	<link rel="stylesheet" href="lib/jquery.mobile-1.1.1.min.css" />
	<!-- media="(max-device-width: 640px)" <link rel="stylesheet" href="css/ipad.css" media="(min-device-width: 768px)" /> -->
	<link rel="stylesheet" href="assets/css/iphone4_common.css" />
	<link rel="stylesheet" href="assets/css/iphone4_mail.css" />
	<style>
		/* App custom styles */
	</style>
	<script src="lib/jquery-1.8.1.min.js"></script>
	<script src="lib/jquery.mobile-1.1.1.min.js"></script>
	<script src="assets/js/utils.js"></script>
	<script src="assets/js/common.js"></script>
	<script>
		$(function() {
			var stepNum = location.hash;
			g_mailStepNum = (stepNum.length == 0) ? 1 : parseInt(stepNum.substr(1));
		});
	</script>
	<script src="assets/js/mail.js"></script>
</head>
<body>
<!-- メールを速く読む -->
	<!-- Mail Page1 -->
	<div data-role="page" id="mail_page1">
		<div data-role="content" class="mail_contents">
		  <div id="mail_guide">
			<ul>
			  <li id="mail_navi_prev"><a href="#" title="前に"></a></li>
			  <li id="mail_navi_step"><img src="assets/img/step/step.png" alt="STEP" /></li>
			  <li id="mail_navi_next"><a href="#" title="次へ"></a></li>
			</ul>
		  </div>
		</div>
		<div class="footer_navi">
			<a href="index.html" data-ajax="false" class="btn_return" title="戻る" data-transition="slide" ></a>
			<a href="#mail_page2" class="btn_start btn_right" title="開始" data-transition="slide"></a>
		</div>
	</div>
	<!-- Mail Page2 -->
	<div data-role="page" id="mail_page2">
		<div data-role="content" class="mail_contents">
			<canvas id="mail_canvas" width="640" height="750"></canvas>
			<div id="mail_buttons">
				<div class="spin_button" id="mail_speed">
					<span class="spin_value">1500</span>
					<a class="spin_minus" href="#" title="-"></a>
					<a class="spin_plus" href="#" title="+"></a>
				</div>
				<div class="spin_button" id="mail_chars">
					<span class="spin_value">9</span>
					<a class="spin_minus" href="#" title="-"></a>
					<a class="spin_plus" href="#" title="+"></a>
				</div>
				<div class="spin_button" id="mail_sound">
					<span class="spin_value">On</span>
					<a class="spin_minus" href="#" title="-"></a>
					<a class="spin_plus" href="#" title="+"></a>
				</div>
			</div>
		</div>
		<div class="footer_navi">
			<a href="#mail_page1" class="btn_return" title="戻る" data-transition="slide" ></a>
		</div>
	</div>
	<!-- Mail Page3 : Break Time -->
	<div data-role="page" id="mail_page3">
		<div data-role="content" class="mail_contents">
		  <div id="mail_rest" class="mail_rest_1"></div>
		</div>
		<div class="footer_navi">
			<a href="index.html" data-ajax="false" class="btn_exit" title="終了" data-transition="slide" style="display: none;"></a>
			<a href="#mail_page1" class="btn_return" title="戻る" data-transition="slide" ></a>
			<a href="#mail_page2" class="btn_restart btn_right" title="再開" data-transition="slide"></a>
			<a href="#mail_page1" class="btn_next btn_right" title="次へ" data-transition="slide"></a>
		</div>
	</div>
<!-- メールを速く読む：ＥＮＤ -->

<!-- リソース -->
	<audio id="cursor_sound">
	  <source src="assets/sound/cursor.mp3" type="audio/mp3" />
	  <source src="assets/sound/cursor.ogg" type="audio/ogg" />
	</audio>
	<audio id="ok_sound">
	  <source src="assets/sound/ok.mp3" type="audio/mp3" />
	  <source src="assets/sound/ok.ogg" type="audio/ogg" />
	</audio>
	<audio id="ng_sound">
	  <source src="assets/sound/ng.mp3" type="audio/mp3" />
	  <source src="assets/sound/ng.ogg" type="audio/ogg" />
	</audio>

	<div style="display: none;">
		<img id="img_ok" src="assets/img/result/judgment_l1.png" alt="OK" />
		<img id="img_ng" src="assets/img/result/judgment_l2.png" alt="NG" />
	</div>
<!-- リソース：ＥＮＤ -->

	<script>
		//App custom javascript
	</script>
</body>
</html>
